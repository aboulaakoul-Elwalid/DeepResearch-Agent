tool_parser: "v20250824"

# Basic web search mode (fast, minimal tool use)
search_model_list:
  - model_name: gemini/gemini-2.5-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      # api_key will be read from GOOGLE_API_KEY or GOOGLE_AI_API_KEY in env

agent_base_url: "" # Gemini via litellm (no custom api_base)
search_agent_model_name: "gemini/gemini-2.5-flash"
search_agent_tokenizer_name: null
search_agent_api_key: null # litellm will read GOOGLE_AI_API_KEY
search_agent_provider: null # let litellm infer from model string
search_agent_max_tokens: 6000
search_agent_temperature: 0.9
search_agent_max_tool_calls: 6
default_dataset_name: null # interactive prompt stays concise

# Browse agent off for speed
use_browse_agent: false
browse_agent_base_url: ""
browse_agent_model_name: "models/gemini-flash-latest"
browse_agent_tokenizer_name: null
browse_agent_api_key: null
browse_agent_max_tokens: 6000
browse_agent_temperature: 0.4

# Search tool configuration
number_documents_to_search: 8
search_timeout: 180

# Exa search (optional â€” requires EXA_API_KEY)
use_exa_search: false
exa_num_results: 5
exa_include_domains:
exa_exclude_domains:
exa_use_autoprompt: true
exa_search_type: "neural"

# Browse tool configuration
browse_tool_name: "jina"
browse_timeout: 180
browse_max_pages_to_fetch: 5
browse_context_char_length: 4000

# Arabic Chroma library (set ARABIC_BOOKS_CHROMA_PATH/ARABIC_BOOKS_COLLECTION env vars)
use_arabic_library: false
arabic_library_num_results: 5
