tool_parser: "v20250824"

# Using OpenAI API
# Get API key at: https://platform.openai.com/api-keys
# Set OPENAI_API_KEY environment variable
search_agent_base_url: "https://api.openai.com/v1"  # Official OpenAI endpoint
search_agent_model_name: "gpt-4o-mini"  # Fast, cost-effective model
search_agent_tokenizer_name: "Qwen/Qwen3-8B"  # For tokenization only
search_agent_api_key: "your-openai-key-here"  # Will read from OPENAI_API_KEY env var
search_agent_max_tokens: 8000
search_agent_temperature: 1.0
search_agent_max_tool_calls: 10

# Browse agent config
use_browse_agent: false
browse_agent_base_url: "https://api.openai.com/v1"
browse_agent_model_name: "gpt-4o-mini"
browse_agent_tokenizer_name: "Qwen/Qwen3-8B"
browse_agent_api_key: "your-openai-key-here"
browse_agent_max_tokens: 8000
browse_agent_temperature: 0.3

# Search tool configuration
number_documents_to_search: 10
search_timeout: 180

# Browse tool configuration
browse_tool_name: "jina"
browse_timeout: 180
browse_max_pages_to_fetch: 10
browse_context_char_length: 6000
