version: '3.8'

services:
  dr-tulu-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: dr-tulu-gateway
    ports:
      - "3002:3002"
    env_file:
      - ./DR-Tulu/agent/.env
    volumes:
      # Mount the agent code for live updates
      - ./DR-Tulu/agent:/app/DR-Tulu/agent:ro
    restart: unless-stopped
    networks:
      - webui-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3005:8080"
    environment:
      - WEBUI_NAME=Parallax
      - OPENAI_API_BASE_URLS=http://host.docker.internal:3002/v1
      - OPENAI_API_KEYS=dummy-key
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui-data:/app/backend/data
      # Custom Parallax branding (override frontend build assets)
      - ./custom-assets/favicon.png:/app/build/static/favicon.png:ro
      - ./custom-assets/favicon.ico:/app/build/static/favicon.ico:ro
      - ./custom-assets/favicon-96x96.png:/app/build/static/favicon-96x96.png:ro
      - ./custom-assets/favicon-dark.png:/app/build/static/favicon-dark.png:ro
      - ./custom-assets/favicon.svg:/app/build/static/favicon.svg:ro
      - ./custom-assets/logo.png:/app/build/static/logo.png:ro
      - ./custom-assets/logo.svg:/app/build/static/logo.svg:ro
      # Custom Parallax branding (override backend static assets)
      - ./custom-assets/favicon.png:/app/backend/open_webui/static/favicon.png:ro
      - ./custom-assets/favicon.ico:/app/backend/open_webui/static/favicon.ico:ro
      - ./custom-assets/favicon-96x96.png:/app/backend/open_webui/static/favicon-96x96.png:ro
      - ./custom-assets/favicon-dark.png:/app/backend/open_webui/static/favicon-dark.png:ro
      - ./custom-assets/favicon.svg:/app/backend/open_webui/static/favicon.svg:ro
      - ./custom-assets/logo.png:/app/backend/open_webui/static/logo.png:ro
      - ./custom-assets/logo.svg:/app/backend/open_webui/static/logo.svg:ro
    depends_on:
      - dr-tulu-gateway
    restart: unless-stopped
    networks:
      - webui-network

networks:
  webui-network:
    driver: bridge

volumes:
  open-webui-data:
